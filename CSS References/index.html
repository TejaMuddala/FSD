<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>CSS Color References</h1>
    <div id="red">
        <p>Color Name: Red</p>
    </div>
    <div id="hex">
        <p>HEX value: #1E90FF</p>
    </div>
    <div id="rgb">
        <p>RGB Value: rgb(34, 139, 34)</p>
    </div>
    <div id="rgba">
        <p>RGBA Value: rgba(255, 99, 71, 0.7)</p>
    </div>
    <div id="hsl">
        <p>HSL Value: hsl(240, 100%, 50%)</p>
    </div>
    <div id="hsla">
        <p>HSLA Value: hsla(120, 60%, 70%, 0.6)</p>
    </div>
</body>
</html>
